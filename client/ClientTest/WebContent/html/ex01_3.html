<!-- 문서유형 : 브라우저에게 해당 문서에 대한 기본 정보를 알려줌. "선언문" -->
<!DOCTYPE html>

<html> 	<!-- html태그: 문서 전체를 감싸는 역할, 문서의 시작과 끝, html태그 외부에는 어떠한 내용도 기술할 수 없다. -->
		<!-- html의 자식 : <head> 태그, <body>태그 only	-->

	<head>	<!-- 문서의 머릿말 역할 -->
			<!-- 주로 문서의 상태를 브라우저에게 전달하는 역할 -->
			<!-- 사람이 보는 내용이 아님. -->
			
		<meta charset="UTF-8">
		<title>Insert title here</title>

	</head>

	<body>	<!-- 문서의 출력 내용을 담는 컨테이너 역할 -->
			<!-- 사람이 브라우저를 통해서 눈으로 보는 모든 내용을 담는 역할 -->	
			<!-- 출력부 -->

		안녕하세요.
			
		<!--
		
		HTML 언어 구성 요소
		
		1. 태그(Tag), 엘리먼트(Element)
		2. 속성(Attribute)
		3. 텍스트(PCDATA, Parsed Character Data)
		4. 엔티티(Entity)
		5. 주석(Comment)
		6. 선언문(Declaration)
		7. 외부요소
		등등...

		  -->
	
	</body>
</html>
