<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        <form>, 폼 태그
        - 개발자가 많이 사용하는 태그
        - HTML Form + HTML Input Control
        - 입력 양식(입력 컨트롤)
        - 클라이언트(사용자)로부터 입력장치(키보드, 마우스 등)를 통해 데이터를 입력 받는 역할
            -> 서버로 전송하기 위해서
            ex) 텍스트박스, 버튼, 라디오버튼, 체크박스, 파일 업로드, 셀렉트 등...
        

        <form> 태그
        - 스스로 렌더링 결과를 만들지 않는다.(화면에 안보임)
        - 모든 입력 양식(컨트롤)을 담고 있는 컨테이너
        - <form> 내부에 입력 컨트롤이 존재하지 않으면 서버로 전송이 안됨.

        a. action 속성
            - 데이터를 수신할 서버측의 프로그램 주소(URL), 수신자 주소
            - 서버측 프로그래밍 기술을 사용해야 한다.
            - ex) JSP, Servlet, Spring의 주소를 작성
        b. method 속성
        
            - 데이터 전달 방식
            
            a. GET
                - 데이터를 전송할 때 URL에 붙여서 전송한다.
                - 데이터가 노출이 된다.
                - 중요한 데이터 전송할 때는 사용 금지
                - 전송 데이터의 길이 제한이 있다. URL(256자) -> 요즘은 4~6천바이트까지 전송 가능함.
                - 숫자 or 영문 전송용, 한글 비권장(실제로 사용 많이 함.)
                - 형식 : URL?이름=값&이름=값&이름=값
                - ?이름=값&이름=값&이름=값: 쿼리 스트링(Query String)
				- 공백 허용 안함, 영어 + 숫자 조합
				- https://search.naver.com/search.naver?sm=top_hty&fbm=0&ie=utf8&query=%EC%9E%90%EB%B0%94 ->'자바'를 base64인코딩 처리
				                
            b. POST
                - 패킷의 본문에 넣어서 전송한다.
                - 데이터가 노출이 안된다.
                - 전송 데이터의 길이 무제한
                - 보내는 데이터 종류 무관
                
            ------------------(아래쪽은 안쓰는 회사도 많음.)
            c. PUT
            d. UPDATE
            e. DELETE
     -->

     <h1>사용자 데이터 입력</h1>
     <form action="ex17_form.jsp" method="POST"> 
        <!-- 개행 : <br>은 주로 텍스트 집합에 많이 쓰임. 여기서는 단락을 나누어 주기  -->
        <!-- 
            <div> : 아무 의미가 정의되어 있지 않은 블럭태그, 마음대로 의미를 부여할 수 있기 때문에 활용도가 높음 
            <span> : 아무 의미가 정의되어 있지 않은 인라인태그    
        -->
        <div>
        아이디 : <input type="text" name="id">
        </div>
        <div>
        비밀번호 : <input type="password" name="pw">
        </div>
        <div>
        <input type="submit">
        </div>
     </form>

     <h1>네이버 검색</h1>
     <form action="https://search.naver.com/search.naver" method="GET">     
        <div>
            검색어: <input type="text" name="query">
        </div>
        <div>
            <input type="submit">
        </div>

     </form>

</body>
</html>
