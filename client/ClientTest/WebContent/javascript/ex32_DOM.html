<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="title">DOM</h1>

    <form action="" name="form1">
        <input type="text" name="txt1" id="txt1" class="txts">
        <input type="text" name="txt2" id="txt2" class="txts">
        <input type="text" name="txt3" id="txt3" class="txts">
    </form>

    <div id="desc">DOM, Document Object Model</div>


    <script>
        /*
        
        BOM vs DOM
        - BOM : 1세대 도구
        - DOM : 2세대 도구
        
        BOM, Browser Object Model
        1. 검색 도구 제공 -> BOM 트리(구조가 고정)
        2. 조작 도구 제공 -> HTML 속성을 JavaScript의 프로퍼티로 제공

        DOM, Document Object Model
        - 문서의 실제 코드 내용을 바탕으로 트리 구조를 제공하는 모델
        - 모든 태그를 인식
        1. 검색 도구 제공 -> DOM 트리 + 추가 검색 도구 
        2. 조작 도구 제공 -> 다양한 도구 제공
        
        */

        var txt1_1 = document.form1.txt1;               //BOM
        var txt1_2 = document.getElementById("txt1");   //DOM

        console.log(txt1_1 == txt1_2);      //true, 둘은 똑같은 객체임.
        console.log(txt1_1 === txt1_2);     //true, 둘은 똑같은 객체임.

        txt1_1.size = 50;                   //BOM - 프로퍼티 제어
        txt1_2.setAttribute("size", 50);    //DOM - 각종 메소드 제공

        txt1_1.setAttribute("size", 30);    //BOM -> DOM 조작 가능
        txt1_2.size = 30;                   //DOM -> BOM 조작 가능

        /*

        DOM 태그 검색 도구

        1. id 검색(**********)
        - 유일한 객체(태그)를 찾을때
        - document.getElementById("id")

        2. class검색(*****)
        - 특정 class를 가지는 객체(태그)를 찾을 때
        - document.getElementsByClassName("class")
        - 배열 반환

        3. name검색
        - 특정 name을 가지는 객체(태그)를 찾을 때
        - document.getElementsByName("name")
        - 배열 반환

        4. 태그명 검색
        - 특정 태그명을 가지는 객체(태그)를 찾을 때
        - document.getElementsByTagName("tag")

        */
        
        //1
        document.getElementById("title").title = "제목입니다.";
        document.getElementById("title").innerText = "Document Objetc Model";
        
        //2
        var txts = document.getElementsByClassName("txts");
        console.log(txts.length);

        for (var i=0; i<txts.length; i++) {
            txts[i].value = i;
        }        
        
        //3
        document.getElementsByName("txt1")[0].value = "홍길동";

        //4
        var input = document.getElementsByTagName("input");
        input[0].value = "하나";
        input[1].value = "둘";
        input[2].value = "셋";
        
        </script>

</body>
</html>
