    <script>
        var htd = document.getElementsByClassName("hour")[0].getElementsByTagName("td");
        var mtd = document.getElementsByClassName("minute")[0].getElementsByTagName("td");
        var std = document.getElementsByClassName("second")[0].getElementsByTagName("td");

        console.log(htd.length);
        console.log(mtd.length);
        console.log(std.length);
        
        setInterval(function() {

            //먼저 초기화하기
            for (var i=0; i<24; i++) {
                htd[i].bgColor = "transparent";
            }
            for (var i=24; i<htd.length; i++) {
                htd[i].bgColor = "#ccc";
            }
            for (var i=0; i<mtd.length; i++) {
                mtd[i].bgColor = "transparent";
                std[i].bgColor = "transparent";
            }

            //시간 가져오기
            var now = new Date();
            // console.log(now.getUTCHours());
            // console.log(now.getUTCMinutes());
            // console.log(now.getUTCSeconds());

            //해당 시간만큼 배경색 칠하기 
            for (var i=0; i<now.getUTCHours()+9; i++) {
                htd[i].bgColor = "tomato";
            }
            for (var i=0; i<now.getUTCMinutes(); i++) {
                mtd[i].bgColor = "gold";
            }
            for (var i=0; i<now.getUTCSeconds(); i++) {
                std[i].bgColor = "cornflowerblue";
            }
            
        }, 1000);


    </script>
