<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
    <style type="text/css">
        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 600px;
        }
    
        #tbl1 th {
            background-color: #eee;
        }
        
        #tbl1 th, #tbl1 td {
            border: 1px solid gray;
            padding: 10px;
        }
        
        input {
            border: 1px solid gray;
            font-weight: bold;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    
    <div class="main m600">
        <div class="mainHeader">
            <h1>회원 가입 + 폼 컨트롤 조작</h1>
            <div>주민번호 입력 시 나머지 컨트롤(생년월일, 성별) 제어를 하시오.</div>
            <ul>
                <li>주민등록 번호 앞자리 입력 완료 -> 뒷자리 자동 포커스</li>
                <li>주민등록 번호 앞자리 입력 완료 -> 생년월일 자동 완성</li>
                <li>주민등록 번호 뒷자리 첫 숫자 입력 -> 성별 자동 체크</li>
            </ul>
            <div class="code">txt.onkeyup, txt.value, txt.focus(), string.substring(), string.length, radio.checked</div>
        </div>
        <table id="tbl1">
            <tr>
                <th>주민번호</th>
                <td>
                    <input type="text" name="jumin1" onkeyup="check(this);" maxlength="6" size="6"  /> - <input type="text" name="jumin2" onkeyup="check2(this);" maxlength="7" size="7" />
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td><input type="text" name="year" size="4" /> 년 <input type="text" name="month" size="2" /> 월 <input type="text" name="day" size="2" /> 일</td>
            </tr>
            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" /> 남자 <input type="radio" name="gender" /> 여자</td>
            </tr>
        </table>
    </div>

    <script>

        function check(jumin) {

            if (jumin.value.length == 6) {

                var bYear = "19" + jumin.value.substr(0,2);
                var bMonth = jumin.value.substr(2,2);
                var bDay = jumin.value.substr(4,2);

                document.all.year.value = bYear;
                document.all.month.value = bMonth;
                document.all.day.value = bDay;

                document.all.jumin2.focus();
            }
        }

        function check2(jumin2) {

            var gender = document.all.gender;

            if (jumin2.value.charAt(0) == 1 || jumin2.value.charAt(0) == 3) {
                
                console.log("남자");
                gender[0].checked = true;

            } else if (jumin2.value.charAt(0) == 2 || jumin2.value.charAt(0) == 4) {
                
                console.log("여자");
                gender[1].checked = true;
            }
        }


    </script>
</body>
</html>
