<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="basic.css">
	<style>
        #timer {
            border: 1px solid gray;
            width: 560px;
            height: 159px;
            /* margin: 50px auto 20px auto; */
            padding: 5px;
            text-align: center;
        }
        #timer:after {
            content: " ";
            display: block;
            clear: both;
        }
        #timer input, #timer span {
            float: left;
            font-size: 7em;
        }
        #timer input {
            width: 155px;
            border: 0px solid black;
            outline: none;
            text-align: center;
        }
        #timer span {
            margin-top: 3px;
        }
        #btns {
            width: 440px;
            /* margin: 20px auto; */
            margin-top: 20px;
        }
        #btns input {
            border: 1px solid #aaa;
            background-color: white;
            width: 30%;
            height: 50px;
            outline: none;
            cursor: pointer;
        }
        #btns input:disabled {
            background-color: #eee;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    
    <div class="main m800">
        <div class="mainHeader">
            <h1>스톱워치</h1>
            <div>각 버튼의 활성화/비활성화 제어</div>
            <div class="code">setTimeout() or setInterval() / clearTimeout() or clearInterval()</div>
        </div>
    
        <div id="timer">
            <input type="text" name="txt1" id="txt1" value="00">
            <span>:</span>
            <input type="text" name="txt2" id="txt2" value="00">
            <span>:</span>
            <input type="text" name="txt3" id="txt3" value="00">
        </div>
        <div id="btns">
            <input type="button" value="시작" name="btn1">
            <input type="button" value="멈춤" name="btn2" disabled>
            <input type="button" value="종료" name="btn3" disabled>
        </div>
        <div class="script script42_2" style="left: -140px; top: 260px;">
            <div style="left: 60px; top: 95px;">
                시,분,초 각각 3개의<br>
                &lt;input type='text'&gt;를<br>
                사용했습니다.
            </div>
        </div>
        
        <div class="script script29_1" style="left: 500px; top: 230px;">
            <div style="left: 95px; top: 35px;">
                var n = 0;<br>
                타이머를 사용<br>
                해서 누적 변수를<br>
                증가 시키고, 이를<br>
                시,분,초 단위로<br>
                환산 출력했습니다.
            </div>
        </div>
            
    </div>

    <script>

        var ms = 0;
        var s = 0;
        var m = 0;

        var txt1 = document.all.txt1;
        var txt2 = document.all.txt2;
        var txt3 = document.all.txt3;
        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;

        var timer = 0;

        function addZero(n) {
            if (n < 10) {
                return "0" + n;
            } else {
                return n;
            }
        }

        btn1.onclick = function() {
            timer = setInterval(function() {
                
                if (ms > 99) {
                    ms = 0;
                    s++;
                }
                if (s > 59) {
                    s = 0;
                    m++;
                }
                
                txt3.value = addZero(ms);
                ms++;
                txt2.value = addZero(s);
                txt1.value = addZero(m);
                
            }, 10);

            btn2.disabled = false;
            btn3.disabled = false;
            btn1.disabled = true;
        }

        btn2.onclick = function() {
            clearInterval(timer);
            timer = 0;
            btn1.disabled = false;
            btn2.disabled = true;
        }

        btn3.onclick = function() {
           
            if (timer != 0) {
                clearInterval(timer)
                timer = 0;
            }
            ms = 0;
            s = 0;
            m = 0;
            txt1.value = "00";
            txt2.value = "00";
            txt3.value = "00";

            btn1.disabled = false;
            btn2.disabled = true;
            btn3.disabled = true;
        }

    </script>




</body>
</html>
