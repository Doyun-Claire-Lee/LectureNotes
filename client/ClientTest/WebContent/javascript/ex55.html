<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        

        /*
        정규 표현식, Regular Expression
        - 정규식
        - 패턴에 일치하는 문자열을 검사하는 표현식 

        정규 표현식 구성 요소(문법)
        - 오라클의 select .. where tel like '%12%34%' 와 비슷

        1. 모든 문자
        2. '.' 
            - 와일드 카드
            - 모든 문자라는 뜻
            ex) ... --> 3글자씩 모든 문자를 찾아줌
            ex) .길동 -> 홍길동, 김길동, 박길동, 정길동 등
        

        앞의 요소의 출현 횟수 지정

        3. 없음
            - 앞의 요소의 출현 횟수가 1회
            - 생략 불가, 중복 불가
            ex) abc -> abc

        4. ?
            - 앞의 요소의 출현 횟수가 0 또는 1회 
            - 생략할 수는 있지만 중복은 허용하지 않는 경우
            ex) a?bc -> 'abc', ac, aacb, aaa'abc', acb, 'bc'
            ex) 홍?길동 -> 길동, 홍길동
            ex) 가?나다? -> 가나다, 나다, 나, 가나

        5. +
            - 앞의 요소의 출현 횟수가 1부터 무한대
            - 생략 불가, 중복 가능
            ex) a+bc -> abc, aaaaaabc등 
            ex) 홍+길동 -> 홍길동, 홍홍홍홍홍길동 등
            ex) 홍?길+동 ->
        
        6. *
            - 앞의 요소의 출현 횟수가 0부터 무한대
            - 생략 가능, 중복 가능
            ex)a*bc -> bc, abc, aaaaabc 등 

        7. ()
            - 그룹을 지을 때
            ex) 홍(길동)?입니다 -> 홍입니다, 홍길동입니다
            ex) 홍(길동)+입니다 -> 홍입니다(X), 홍길동입니다, 홍길동길동입니다 
        
        8. | 
            - Choice
            - 주로 소괄호와 같이 쓰임.
            ex) (홍길동|아무개|테스트)입니다 -> 홍길동입니다, 아무개입니다, 테스트입니다.
            ex) (홍|김|박|정)길동 -> 홍길동, 김길동, 박길동, 정길동
            ex) (010|011|019)-1234-5678 -> 010~, 011~, 019~

    ----------------------------------------------------------------------------------------
        
        앞의 요소의 출현 횟수를 더 구체적으로 지정
    
        9. {n}
            - n: 출현 횟수(1 이상의 정수)
            ex) a{3}bc -> bc, abc, aabc, 'aaabc', a'aaabc', aaaa'aaabc'

        10. {n,}
            - n: 최소 출현 횟수(1 이상의 정수)
            ex) a{2,}bc -> bc, abc, 'aabc', 'aaabc', a'aaabc', aaaa'aaabc'

        11. {n,m}
            - n: 최소 출현 횟수
            - m: 최대 출현 횟수
            ex) a{2,3}bc -> bc, abc, 'aabc', 'aaabc', a'aaabc', aaaa'aaabc'
            ex) a{2,5}b{0,1}c{1,}  ==> a{2,5}b?c+sss
            
    ----------------------------------------------------------------------------------------
        
        선택 + 그룹

        12. [요소 나열]
            - Choice
            ex) (a|b|c)de, (홍길동|아무개|테스트)님
            ex) [abc]de, [(홍길동)(아무개)(테스트)]님
            ex) 숫자 검색
                [0123456789]{2,3}  --> 숫자 두자리 혹은 세자리를 찾겠다는 의미
                제 몸무게는 70kg입니다. 키는 180cm입니다. 저는 20살 입니다.
            ex) 주민등록번호 검색
                [0123456789]{6}-[0123456789]{7} 
                제 전화번호는 010-1234-5678이고, 주민번호는 941205-1234567입니다.
            ex) [13579] : 홀수만 찾기

            ex) 영어소문자 4~7글자 찾기
                [abcdefghijklmnopqrstuvwxyz]{4,7}

            줄임표현(문자코드값 기준)
            
            ex) 숫자: [0-9]
            ex) 영어소문자: [a-z]
            ex) 영어대문자: [A-Z]
            ex) 영문자: [A-Za-z]
            ex) 한글: [가-힣]

            ex) 영어+숫자+_ : [A-Za-z0-9_]

            ex) 회원가입 -> 입력받은 아이디 찾기(영문자+숫자+_ / 숫자로 시작 불가 / 4자~12자 이내)
                [A-Za-z_][A-Za-z0-9_]{3,11}


        13. [^요소나열]
            - 나열된 요소 빼고 나머지 전부 
            ex) [^A-Za-z]{2,10} : 영어만 빼고 다 찾아줌

        14. 공백
            - \s    (역슬래시s)
            ex) [홍김박]\s?길동 -> 홍 길동, 김 길동, 홍길동, 김길동
        
        15. 줄임
            - [0-9] == \d
            ex) 010-[0-9]{3,4}-[0-9]{3,4} == 010-\d{3,4}-\d{3,4}

            -[A-Za-z0-9_] == \w
            
        16. ^
            - startsWith
            - 대상 문자열이 반드시 ^ 뒤의 요소로 시작해야 한다.
            ex) ^abc -> 'abc', testabc, 'abctest'

        17. $
            - endsWith
            - 대상 문자열이 반드시 $ 앞의 요소로 끝나야 한다.


        정규 표현식 예제 사이트
        - http://regexlib.com

        	
        ^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$
        test@gmail.com, hong1234@naver.com, aaaadaum.net



        */



    </script>

</body>
</html>
