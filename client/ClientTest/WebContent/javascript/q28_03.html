<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #A9A9A9;
            border-collapse: collapse;
            width: 600px;
        }
        table td {
            border: 1px solid #A9A9A9;
            text-align: center;
        }
        table tr td a {
            display: block;
            margin: 10px;
            text-decoration: none;
            color: #444;
            border: 1px solid #A9A9A9;
            border-radius: 5px;
            background-color: #eee;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    
    <div class="main m600">
        <div class="mainHeader">
            <h1>롤오버 이미지 + 새창 띄우기</h1>	
            <div>좌측 링크에 마우스를 올리면 우측 이미지를 변경하고 클릭하면 큰 이미지를 새창으로 띄우시오.</div>
            <ul>
                <li>dog01.jpg(기본 크기 이미지)</li>
                <li>dog01_big.jpg(큰 크기 이미지)</li>
            </ul>
            <div class="code">document.links, img.src, event.srcElement, dataset</div>
        </div>
        <table>
            <tr>
                <td>
                    <a href="#" data-no="1">강아지1</a>
                    <a href="#" data-no="2">강아지2</a>
                    <a href="#" data-no="3">강아지3</a>
                    <a href="#" data-no="4">강아지4</a>
                    <a href="#" data-no="5">강아지5</a>
                </td>
                <td><img src="../images/dog01.jpg" name="img"></td>
            </tr>
        </table>
    </div>

    <script>

        var img = document.images["img"];
        
        for (var i=0; i<document.links.length; i++) {

            var link = document.links[i];

            link.onmouseover = function() {
                img.src = "../images/dog0" + event.srcElement.dataset["no"] + ".jpg";
            }
            link.onclick = function() {
                event.srcElement.href = "../images/dog0" + event.srcElement.dataset["no"] + "_big.jpg";
                event.srcElement.target = "_blank";
            }
        }

    </script>

</body>
</html>
