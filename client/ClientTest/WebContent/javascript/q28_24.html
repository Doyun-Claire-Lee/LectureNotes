<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        #tbl1 td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table id="tbl1">
        <tbody id="tbody1">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <script>

        var row = 2;
        var col = 2;
        
        var tbl1 = document.getElementById("tbl1");
        var tbody1 = document.getElementById("tbody1")
        
        window.onkeydown = function() {
            
            if (event.keyCode == 37) {
                //좌
                
                clear();
                col--;
                printTable();

            } else if (event.keyCode == 38) {
                //상
                clear();
                row--;
                printTable();
                
            } else if (event.keyCode == 39) {
                //우
                
                clear();
                col++;
                printTable();

            } else if (event.keyCode == 40) {
            //하
                clear();
                row++;
                printTable();

            }



        }

        function printTable() {
            var num = 1;

            for (var i=0; i<row; i++) {
                
                var tr = document.createElement("tr");
                
                for (var j=0; j<col; j++) {
                    
                    var td = document.createElement("td");
                    td.innerText = num;
                    tr.appendChild(td);
                    
                    console.log(num);
                    num++;
    
                }
    
                tbody1.appendChild(tr);
            }
        }
        
        function clear() {
            tbody1.innerHTML ="";
        }










    </script>












</body>
</html>
