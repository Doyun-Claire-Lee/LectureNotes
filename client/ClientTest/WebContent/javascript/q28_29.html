<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            position: absolute;
            top: 300px;
            left: 700px;
        }
    </style>
</head>
<body>
    
    <img src="../images/face10.png" alt="" id="img">

    <script>

        var img = document.getElementById("img");
        var distance = 40;
        // offset, screen, client : 좌표계

        img.onmouseover = function() {

            // console.log(event.clientX);
            // console.log(event.offsetX);
            
            if (event.offsetX < 64) {
                console.log(event.offsetX < 64);
                img.style.left = parseInt(getComputedStyle(img).left) + distance + "px";
            } else {
                img.style.left = parseInt(getComputedStyle(img).left) - distance + "px";
            }
        }

    </script>

</body>
</html>
