<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

		//ES6 이후 문법

		//구조 분해 할당, Destructuring
		// - 배열이나 객체를 좀 더 쉽게 다루는 도구
		// - 배열의 요소나 객체의 프로퍼티를 분해해서 각각의 개별 변수에 담는 표현식(기술)


        //배열 대상 구조분해 할당--------------------------------------------------
        var a, b;

        a = 10;
        b = 20;
        [a, b] = [30, 40];

        console.log(a, b);


        var c, d, e;
        
        [c, d, e] = [1, 2, 3, 4, 5, 6, 7];  
        console.log(c, d, e);               //1 2 3

        [c, d, e] = [1, 2];  
        console.log(c, d, e);               //1 2 undefined

        //기타등등(나머지) 연산자 '...'
        [c, d, ...e] = [1, 2, 3, 4, 5, 6, 7];   //e가 배열이 됨.
        console.log(c, d, e);                   //1 2 [3, 4, 5, 6, 7]


        var [a, b] = [10, 20];
      
        var [a=5, b=7] = [1];
        console.log(a, b);      //1 7
        
        var a = 10;
        var b = 20;
        [a, b] = [b, a];        //swap
        console.log(a, b);      

        function test() {
            var score = [];
            score.push(100);
            score.push(90);
            score.push(80);
            return score;
        }

        var score = test();
        console.log("국어", score[0]);
        console.log("영어", score[1]);
        console.log("수학", score[2]);

        var [kor, eng, math] = test();
        console.log(kor, eng, math);

        //값을 2개만 가지고 오고 싶을 경우 콤마(,)를 하나 더 찍어 값을 무시할 수 있음.
        var [a,,b] = [1, 2, 3];
        console.log(a, b);



        console.clear();
        
    
        //객체 대상 구조분해 할당-------------------------------------------------------------

        let hong = {
            name: "홍길동",
            age: 20
        }
        // 중괄호를 씀.
        // let { name, age } = hong;
        // console.log(name, age);
        
        //순서와 상관 없이 property의 이름으로 값을 찾아 변수에 할당함.
        // let { age, name } = hong;
        // console.log(name, age);

        //객체안에 객체가 중첩되는 경우
        let deep = {
            state: {
                info: {
                    name: "홍길동",
                    gender: "남자"
                },
                address: "서울시"
            },
            age: 20
        }

        var {name, gender} = deep.state.info;
        console.log(name, gender);
        
        var {address} = deep.state;
        console.log(address);


        console.clear();    



        //전개 연산자, Spread Operator
        // - 배열이나 객체를 펼칠 수 있다.
        // - 기존의 객체를 수정하지 않고 새로운 객체를 만들 때 사용한다.
        // - 오라클 listtag와 유사함.

        //배열 전개
        var list = [1, 3, 5];
        console.log(Math.max(1, 3, 5));                     //5
        console.log(Math.max(list[0], list[1], list[2]));   //5
        console.log(Math.max(...list));                     //5
        console.log(...list);                               //1 3 5
        
        //배열 두개 합치기 
        var list1 = [1, 3, 5, 7, 9];
        var list2 = [2, 4, 6, 8, 10];
        var list3 = [...list1, ...list2];
        console.log(list3);


        //객체 전개
        var dog = {
            name: "멍멍이"
        };

        var dog2 = {
            name: "멍멍이",
            age: 1
        };
        var dog2 = {
            ...dog,          
            age: 1
        };

        var dog3 = {
            name: "멍멍이",
            age: 1,
            type: "치와와"
        };
        var dog3 = {
            ...dog2,
            type: "치와와"
        };
        
        console.log(dog3);

        //나머지연산자와 헷갈리지 말기
        function test1(a, b, ...c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        test1(1, 2, 3, 4, 5, 6, 7);

    </script>
</body>
</html>
