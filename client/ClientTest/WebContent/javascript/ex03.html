<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        프로그램 구현시 값 확인할때 쓰는 방법
        1. alert(값);
            - 구문 간단
            - 브레이크(블럭)
            - JavaScript BOM + DOM
        2. document.write(값);
            - 예전 방식, 요즘엔 잘 사용안함
            - JavaScript BOM + DOM
        3. HTML 사용
            - 번거로움, 잘 사용안함
            - JavaScript BOM + DOM
        4. console.log(값);
            - FM, 추천방식
            - 개발자 도구 콘솔창에 출력
            - 기존 HTML 문서의 출력에 영향을 미치지 않는다
            - JavaScript core
    -->
     <script>
        //  alert(new Date());
        // document.write(new Date());
        console.log(new Date());
     </script>
     <script src="ex03.js"></script>
</body>
</html>
