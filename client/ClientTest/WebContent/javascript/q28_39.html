<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 800px;
            height: 500px;
            margin: 100px auto;
        }
        #tbl {
            border: 1px solid gray;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #tbl td {
            border: 1px solid gray;
            width: 150px;
            height: 150px;
            background-repeat: no-repeat;
            background-size: contain;
            background-color: rgb(256, 256, 256);
        }
    </style>
</head>
<body>
    
    <div id="box">

        <input type="button" id="btnWalk" value="  Walk  ">
        <hr>
        <table id="tbl">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script>

        var td = document.getElementsByTagName("td");
        var btnWalk = document.getElementById("btnWalk");
        var index = 0;
        var walk = 0;
        var timer = 0;
        var r = 256;
        var g = 256;
        var b = 256;
        
        btnWalk.onclick = function() {
            
            for (var i=0; i<td.length; i++) {
                td[i].style.backgroundColor = "rgb(256, 256, 256)";
            }

            index = 0;
            r = 256;
            g = 256;
            b = 256;

            if (timer == 0) {

                timer = setInterval(function() {
                
                    clear();
                    
                    if (walk % 2 != 0) {
                        td[index].style.backgroundImage = "url('../images/foot_left.png')";
                    } else {
                        td[index].style.backgroundImage = "url('../images/foot_right.png')";
                    }

                    r -= 10;
                    g -= 10;
                    b -= 10;

                    td[index].style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";

                    if (td[index].style.backgroundColor == "rgb(0, 0, 0)") {
                        clearInterval(timer);
                        timer = 0;
                    }

                    walk++;
                    index++;

                    if (index >= td.length) {
                        index=0;
                    }
                }, 200);

            } else {
                clearInterval(timer);
                timer = 0;
            }
        };
        
        function clear() {
            for (var i=0; i<td.length; i++) {
                td[i].style.backgroundImage = "url()";
            }
        }

    </script>

</body>
</html>
