<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
    <style>
        #main {
            border: 1px solid #ccc;
            width: 900px;
            padding: 20px;
        }
        #main #txt1, #main #txt2 {
            width: 100%;
            height: 250px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="main m1000">
        <div class="mainHeader">
            <h1>뉴스 서비스</h1>
            <div>타이머를 이용해 텍스트를 복사하시오.</div>
            <div class="code">setTimeout() or setInterval() / clearTimeout() or clearInterval()</div>
        </div>
        <div id="main">
            <textarea name="txt1" id="txt1" readonly></textarea>
            <hr>
            <textarea name="txt2" id="txt2">
    네, 낮동안에도 찬바람이 강하게 불고있습니다.
    때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요.
    남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다.
    쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
    현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요. 
    찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다.
    꽃샘추위는 내일 절정을 보이겠습니다. 
            </textarea>
            <input type="button" value="시작" name="btn1" id="btn1">
            <input type="button" value="정지" name="btn2" id="btn2">
        </div>
        <div class="script script29_4" style="left: -200px; top: 160px;">
            <div style="left: 65px; top: 95px;">
                &lt;textarea&gt;<br>
                입니다.
            </div>
        </div>
        <div class="script script29_4" style="left: -200px; top: 430px;">
            <div style="left: 65px; top: 95px;">
                &lt;textarea&gt;<br>
                입니다.
            </div>
        </div>
    </div>
    
    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var txt1 = document.all.txt1;
        var txt2 = document.all.txt2;
        var timer = 0;
        var index = 0;
        var length = 0;

        txt2.onchange = function() {
            length = txt2.value.length;
        }
        btn1.onclick = function() {
            // console.log(txt2.value.length);
            if (timer == 0) {
                timer = setInterval(function() {
                    txt1.value += txt2.value.substr(index, 1);
                    index++;
                }, 100);
            }
            
            if (index > length) {
                clearInterval(timer);
                timer = 0;
            }
        }

        btn2.onclick = function() {
            clearInterval(timer);
            timer = 0;
        }

        




    </script> 




</body>
</html>
