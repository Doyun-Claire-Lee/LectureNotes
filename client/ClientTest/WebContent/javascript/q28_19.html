    <script>

        var tr = document.getElementById("tbl1").children[0].children;

        for (var i=0; i<tr.length; i++) {
            
            var td = tr[i].children;

            for (var j=0; j<td.length; j++) {
                td[j].innerText = 0;
            }
            
            for (var j=0; j<td.length; j++) {
                td[j].onmousedown = function() {
                    
                    if (event.buttons == 1) {
                        event.srcElement.innerText = parseInt(event.srcElement.innerText) + 1;
                    } else if (event.buttons == 2) {
                        event.srcElement.innerText = parseInt(event.srcElement.innerText) - 1;

                        //마우스 오른쪽버튼눌러 0이되면 이벤트 죽이기
                        if (event.srcElement.innerText == 0) {
                            event.srcElement.onmousedown = null;
                            event.srcElement.bgColor = "#BBB";

                        }
                    }
                }
            }
        }








    </script>









</body>
