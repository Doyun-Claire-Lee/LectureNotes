    <script>
        var td = document.getElementsByTagName("td");
        var index = 0;

        td[index].style.backgroundColor = "gold";

        window.onkeydown = function() {

            //왼쪽방향키
            if (event.keyCode == 37) {


                td[index].style.backgroundColor = "transparent";    
                index--;

                if (index < 0) {
                    index = td.length-1;
                    // index = 0;
                }
                
                td[index].style.backgroundColor = "gold";
                

            //오른쪽방향키
            } else if (event.keyCode == 39) {
                
                td[index].style.backgroundColor = "transparent";    
                index++;

                if (index >= td.length) {
                    index = 0;          //순환
                    // index = td.length-1 //마지막 셀로 고정
                }

                td[index].style.backgroundColor = "gold";
                
            }
        }

        function clear() {
            for (var i=0; i<td.length; i++) {
                td[i].style.backgroundColor = "transparent";
            }
        }





    </script>

</body>
