        //3. onmousedown : 해당 객체 영역에서 마우스 버튼을 눌렀을 때 발생

        //5. onmousemove : 해당 객체 영역에서 마우스 커서를 움직일 때 발생


        //onclick - 마우스 관련 이벤트가 아님. (키보드로도 클릭이 가능하기 때문)


        // event 객체 : 사건 관련 정보를 제공해줌

        //      - evnent.screenX, event.screenY : 화면 좌측 상단 기준
        //      - offsetX, offsetY : 이벤트 발생 객체의 좌측 상단 기준, 많이 사용, position-relative와 비슷

        txt1.onmousemove = function() {

            //마우스 궤도(?) 누적 출력
