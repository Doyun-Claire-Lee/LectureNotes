<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            border: 1px solid gray;
            border-collapse: collapse;
            margin: 20px auto;
        }
        #tbl td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <table id="tbl">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>

        var index = 0;
        var tbl = document.getElementById("tbl");
        var td = document.getElementsByTagName("td");

        td[index].style.backgroundColor = "mediumpurple"

        window.onkeydown = function() {

            if (event.keyCode == 37) {
            //좌
                
                td[index].style.backgroundColor = "transparent"
                index--;    

                if (index < 0) {
                    index = 0;
                } else if (index % 5 == 4) {
                    //맨 첫열에서 이전 인덱스번호로 넘어간경우 넘어가지 못하게 다시 인덱스번호에 +1을 해줌.
                    index++;
                }

                td[index].style.backgroundColor = "mediumpurple"

            } else if (event.keyCode == 38) {
            //상

                td[index].style.backgroundColor = "transparent"
                index -= 5;      
                
                if (index < 0) {
                    index += 5;
                } 

                td[index].style.backgroundColor = "mediumpurple"

                
            } else if (event.keyCode == 39) {
            //우

                td[index].style.backgroundColor = "transparent"
                index++;

                if (index > td.length) {
                    index = td.length;
                } else if (index % 5 == 0) {
                    //마지막열에서 다음 인덱스번호로 넘어간경우 넘어가지 못하게 다시 인덱스번호에 -1을 해줌.
                    index--;
                }
                td[index].style.backgroundColor = "mediumpurple"


            } else if (event.keyCode == 40) {
            //하

                td[index].style.backgroundColor = "transparent"
                index += 5;    
                
                if (index >= td.length) {
                    index -= 5;
                }

                td[index].style.backgroundColor = "mediumpurple"

            }

        }
        
        

        
        
        
        
        
        
    </script>

</body>
</html>
