<body>
    <!-- 클래스는 중복 선택을 할 수 있다. -->
    
    <h1>클래스 선택자</h1>
    <div class="type1">상자1</div>

    <div class="type3">상자3</div>
    <div class="type1 type2">상자4</div>
    <div class="type1 type2 type3">상자5</div>


</body>
