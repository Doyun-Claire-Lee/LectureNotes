<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box1 {
            
            /* 디자인 시 객체의 크기 지정 - width(보편적으로 필수 지정), height(상황에 따라 지정) */

            width: 200px;
            height: 200px;
            /* width: auto; */
            /* 기본값 명시적 표시 */
            /* width: 100%; */
            /* height: auto; */
            border: 1px solid grey;

            /* auto(overflow가 생길 때만 스크롤바 생성됨), scroll(항시 스크롤바 생성됨), hidden, visible(기본값) */
            /* x, y축 따로 지정 가능 */
            overflow: scroll;
            
            /* 아래 테이블과 중복해서 margin값을 주었을 경우 : 상쇄되어 큰 숫자가 적용됨.(중복적용 X) */
            margin-bottom: 50px;
        }
        #tbl1 {
            margin-top: 50px;
            
            
            border: 1px solid gray;
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }
        #tbl1 td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;

        }



    </style>
</head>
<body>


    <div id="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>

    <table id="tbl1">
        <tr>
            <td>1</td>
            <!-- 크기를 지정했음에도 불구하고 표 안에서는 overflow가 발생해도 내용이 빠져나가지 않고 모양이 변함. -->
            <!-- 표는 스타일에 overflow:auto;를 주어도 스크롤바가 생기지 않음. -> div태그를 표 안에 넣어 해결-->
            <!-- <td style="overflow:auto;">Lorem ipsum dolor sit Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit, cupiditate!</amet></td> -->
            <td><div style="width: 100px; height: 100px; border: 1px solid indianred; overflow: auto;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis esse architecto praesentium quo rem officiis incidunt et earum impedit maiores.</div></td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    


    
</body>
</html>
