<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 600px;
                margin: 30px auto;
            }
            #text {
                border-left: 3px dotted gray;
                padding: 0px 10px;
                margin-bottom: 20px;
            }
            .box {
                padding: 25px;
                transition: all 1s;
            }
            #box2:hover {
                border-radius: 25%;
            }
            #box3:hover {
                border-radius: 30%;
            }
            #box4:hover {
                border-radius: 35%;
            }
            #box5:hover {
                border-radius: 40%;
            }
            #box6:hover {
                border-radius: 45%;
            }
            #box7:hover {
                border-radius: 50%;
            }

            #box1 {
                width: 500px;
                height: 500px;
                background-color: tomato;
            }
            #box2 {
                width: 450px;
                height: 450px;
                background-color: orange;
            }
            #box3 {
                width: 400px;
                height: 400px;
                background-color: gold;
            }
            #box4 {
                width: 350px;
                height: 350px;
                background-color: olivedrab;
            }
            #box5 {
                width: 300px;
                height: 300px;
                background-color: cornflowerblue;
            }
            #box6 {
                width: 250px;
                height: 250px;
                background-color: violet;
            }
            #box7 {
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="title">
                <h1>transition + :hover + border-radius</h1>
            </div>
            <div id="text">아래 상자에 마우스를 올리면 변화를 주시오.</div>
            <div id="frame">
                <div id="box1" class="box">
                    <div id="box2" class="box">
                        <div id="box3" class="box">
                            <div id="box4" class="box">
                                <div id="box5" class="box">
                                    <div id="box6" class="box">
                                        <div id="box7" class="box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
