<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
            padding-left: 10px;
            margin: 10px auto;
            width: 690px;
        }
        #header {
            padding: 0px;
            margin-bottom: 20px;
        }
        .boxes > p {
            border-left: 3px dotted gray;
            padding-left: 10px;
        }
        .boxes::after {
            content: ' ';
            display: block;
            clear: both;
        }
        .boxes div {
            border: 10px solid #333;
            width: 126px;
            height: 126px;
            float: left;
            margin-left: -10px;
            overflow: hidden;

        }
        .boxes1 img {
            transform: translate(-126px, 0px);
            transition: transform 0.5s;
        }
        .boxes1:hover img {
            transform: translate(0px, 0px);
        }
        .boxes2 img {
            opacity: 0%;
            transition: opacity 0.5s;
        }
        .boxes2:hover img {
            opacity: 100%;
        }
        .boxes3 img {
            transform: scale(0, 0);
            transition: transform 0.5s;
        }
        .boxes3:hover img {
            transform: scale(1, 1);
        }
        .boxes4 img {
            transform: translate(0px, -126px) scale(0, 0) rotate(0deg);
            transition: all 0.5s;
        }
        .boxes4:hover img {
            transform: translate(0px, 0px) scale(1, 1) rotate(360deg);
        }


    </style>
</head>
<body>
    <div id="header" class="boxes">
        <h1>:hover + transform + transition</h1>
        <p>마우스를 올리면 반응하시오.</p>
    </div>
    <div id="boxes1" class="boxes">
        <div id="box1" class="boxes1"><img src="../images/rect_icon01.png" alt=""></div>
        <div id="box2" class="boxes1"><img src="../images/rect_icon02.png" alt=""></div>
        <div id="box3" class="boxes1"><img src="../images/rect_icon03.png" alt=""></div>
        <div id="box4" class="boxes1"><img src="../images/rect_icon04.png" alt=""></div>
        <div id="box5" class="boxes1"><img src="../images/rect_icon05.png" alt=""></div>
    </div>
    <div id="boxes2" class="boxes">
        <div id="box6" class="boxes2"><img src="../images/rect_icon01.png" alt=""></div>
        <div id="box7" class="boxes2"><img src="../images/rect_icon02.png" alt=""></div>
        <div id="box8" class="boxes2"><img src="../images/rect_icon03.png" alt=""></div>
        <div id="box9" class="boxes2"><img src="../images/rect_icon04.png" alt=""></div>
        <div id="box10" class="boxes2"><img src="../images/rect_icon05.png" alt=""></div>
    </div>
    <div id="boxes3" class="boxes">
        <div id="box11" class="boxes3"><img src="../images/rect_icon01.png" alt=""></div>
        <div id="box12" class="boxes3"><img src="../images/rect_icon02.png" alt=""></div>
        <div id="box13" class="boxes3"><img src="../images/rect_icon03.png" alt=""></div>
        <div id="box14" class="boxes3"><img src="../images/rect_icon04.png" alt=""></div>
        <div id="box15" class="boxes3"><img src="../images/rect_icon05.png" alt=""></div>
    </div>
    <div id="boxes4" class="boxes">
        <div id="box16" class="boxes4"><img src="../images/rect_icon01.png" alt=""></div>
        <div id="box17" class="boxes4"><img src="../images/rect_icon02.png" alt=""></div>
        <div id="box18" class="boxes4"><img src="../images/rect_icon03.png" alt=""></div>
        <div id="box19" class="boxes4"><img src="../images/rect_icon04.png" alt=""></div>
        <div id="box20" class="boxes4"><img src="../images/rect_icon05.png" alt=""></div>
    </div>





</body>
</html>
