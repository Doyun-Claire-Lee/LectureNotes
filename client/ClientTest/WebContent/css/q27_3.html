<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .title {
            background-image: url("../images/ico_arw02.gif");
            background-repeat: no-repeat;
            background-position: 3px 10px;
        }
        .title span {
            font-size: 12px;
            font-family: '돋움';
            font-weight: bold;
            color: #333333;
            margin-left: 10px;
        }
        .content {
            border: 1px solid rgb(221, 221, 221);
            width: 590px;
            height: 125px;
            margin-top: 5px;
            padding-top: 10px;
            margin-bottom: 15px;
            padding-left: 12px;
        }
        .content .item {
            /* border: 1px solid black; */
            width: 180px;
            height: 43px;
            /* display: inline-block; */
            padding-top: 10px;
            padding-left: 10px;
            float: left;
        }
        
        .item .icon {
            /* display: inline; */
            float: left;
            padding: 0px 7px; 
            margin: 5px 0px 15px 0px;
        }

        .item .txt {
            display: inline;
        }
        .txt .txt1 {
            font-size: 11px;
            font-family: '돋움';
            font-weight: bold;
            color: #666666;
        }
        .txt .num {
            font-size: 11px;
            font-family: '돋움';
            font-weight: bold;
            color: #ff6600;
            display: inline-block;
            text-align: right;
            width: 20px;
        }
        .txt .txt2 {
            font-size: 11px;
            font-family: '돋움';
            color: #666666;
            height: 30px;
            width: 180px;
            /* line-height: 50%; */
        }





    </style>



</head>
<body>

    <div class="box">
        <div class="title"><span>서울/경기지역</span></div>
        <div class="content">
            <div class="item">
                <div><img class="icon" src="../images/ico_index0.gif" alt=""></div>
                <div class="txt"><div class="title2"><span class="txt1">빨래지수</span><span class="num">90</span></div>
                <div class="txt2">밀린 빨래하세요</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index2.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">운동지수</span><span class="num">80</span></div>
                <div class="txt2">야외 경기를 즐겨요</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index3.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">세차지수</span><span class="num">90</span></div>
                <div class="txt2">세차 후의 상쾌함을 느껴 보세요</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index9.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">우산지수</span><span class="num">10</span></div>
                <div class="txt2">필요 없을 듯 합니다</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index15.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">수면지수</span><span class="num">80</span></div>
                <div class="txt2">쾌적한 편입니다</div></div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="title"><span>계절별 생활지수</span></div>
        <div class="content">
            <div class="item">
                <img class="icon" src="../images/ico_index6.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">자외선지수</span><span class="num">70</span></div>
                <div class="txt2">자외선 노출 대비 하세요</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index7.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">불쾌지수</span><span class="num">40</span></div>
                <div class="txt2">불쾌감을 느끼기 힘듭니다</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index8.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">냉방지수</span><span class="num">20</span></div>
                <div class="txt2">냉방 없이 지낼 만 합니다</div></div>
            </div><div class="item">
                <img class="icon" src="../images/ico_index17.gif" alt="">
                <div class="txt"><div class="title2"><span class="txt1">식중독지수</span><span class="num">0</span></div>
                <div class="txt2">걱정 없어요</div></div>
            </div>
        </div>
    </div>



    




</body>
</html>
