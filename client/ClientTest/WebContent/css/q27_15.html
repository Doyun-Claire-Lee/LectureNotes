<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            /* border: 1px solid black; */
            margin: 20px auto;
            width: 500px;
            height: 730px;
        }
        #main > h1 {
            font-variant: small-caps;
            margin-bottom: 20px;
        }
        .frame2 img {
            width: 150px;
            height: 150px;
        }
        .box::after {
            content:' ';
            display: block;
            clear: both;
        }
        .box{
            border: 1px solid gray;
            margin-bottom: 5px;
            border-radius: 5px 5px;
            width: 390px;
        }
        .box label {
            width: 139px;
            height: 130px;
            /* border: 1px solid black; */
            display: block;
            float: left;
        }
        .frame2 {
            width: 200px;
            height: 150px;
            text-align: center;
            display: block;
            overflow: hidden;
            float: left;
        }
        label {
            font-size: 50px;
            font-variant: small-caps;
            font-weight: bold;
            padding: 20px 0px 0px 30px;
            background-color: #eee;
        }
        .box input:checked ~.frame2 img {
            animation-name: roll;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .box input:checked + label {
            background-color: tomato;
            color: white;
        }
        .box img {
            /* padding-left: 35px; */
            transform-origin: center center;

        }


        @keyframes roll {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>Music</h1>
        <div id="box1" class="box">
            <input type="radio" id="rd1" class="rd" hidden name="rb"><label for="rd1">Play</label>
            <div class="frame2"><img src="../images/lp01.png" alt=""></div>
        </div>
        <div id="box2" class="box">
            <input type="radio" id="rd2" class="rd" hidden name="rb"><label for="rd2">Play</label>
            <div class="frame2"><img src="../images/lp02.png" alt=""></div>
        </div>
        <div id="box3" class="box">
            <input type="radio" id="rd3" class="rd" hidden name="rb"><label for="rd3">Play</label>
            <div class="frame2"><img src="../images/lp03.png" alt=""></div>
        </div>
        <div id="box4" class="box">
            <input type="radio" id="rd4" class="rd" hidden name="rb"><label for="rd4">Play</label>
            <div class="frame2"><img src="../images/lp04.png" alt=""></div>
        </div>


    </div>



</body>
</html>
