<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            /* border: 1px solid black; */
            width: 350px;
            padding: 5px;
        }
        #box {
            border-top: 1px solid #666;
            border-bottom: 1px solid #666;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .plus, .minus, .date {
            text-align: right;
        }
        #box .content .company {
            font-size: 13px;
            font-family: '돋움';
            font-weight: bold;
            color: #555555;
            display: inline-block;
            width: 120px;
        }
        #box .content .plus {
            font-size: 13px;
            font-family: '돋움';
            color: #ff0000;
            display: inline-block;
            width: 70px;
        }
        #box .content .minus {
            font-size: 13px;
            font-family: '돋움';
            color: blue;
            display: inline-block;
            width: 70px;
        }
        #box .content .date {
            font-size: 13px;
            font-family: '돋움';
            color: #777777;
            display: inline-block;
            width: 70px;
        }
        #notice {
            font-size: 14px;
            font-family: '맑은 고딕';
            color: #777777;
            border: 1px solid #777777;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
        }

        #box #blue1, # box #blue2 {
            color: blue;
        }








    </style>
</head>
<body>

    <div id="main">
        <div id="box">
            <div class="content">

                <span class="date">16.10.20</span>
            </div>
            <div class="content">

                <span class="minus">-18.10%</span>
                <span class="date">16.10.12</span>
            </div>
            <div class="content">
                <span class="company">AP시스템</span>
                <span class="plus">+14.81%</span>
                <span class="plus">+13.20%</span>
                <span class="date">16.12.07</span>
            </div>
            <div class="content">
                <span class="company">유니트론텍</span>
                <span class="plus">+13.47%</span>
                <span class="minus">-5.90%</span>

        </div>
        <div id="notice">
            <div class="text">- 표를 사용하지 말고 만드세요.</div>
            <div class="text">- &lt;div&gt;와 &lt;span&gt;를 사용해서 만드세요.</div>
        </div>
    </div>

</html>
