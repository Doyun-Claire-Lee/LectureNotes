<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/highcharts.js"></script>
    <style>
        #chart {
            width: 800px;
        }
    </style>
</head>
<body>

    <main>
        <h1>몸무게 변화 <small>2019</small></h1>
        <div id="chart"></div>
    </main>

    <script type="text/javascript">
        Highcharts.chart('chart', {
        
            title: {
                text: '몸무게 변화 기록'
            },
        
            subtitle: {
                text: '오전 9시 측정'
            },
        
            yAxis: {
                title: {
                    text: '몸무게(kg)'
                }
            },
        
            xAxis: {
                accessibility: {
                    rangeDescription: 'Range: 2010 to 2017'
                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },

            series: [{
                name: '홍길동',
                data: [70, 69, 71, 73, 78, 90, 85, 82, 80, 79, 75, 72]
            }, {
                name: '아무개',
                data: [79, 69, 66, 67, 64, 59, 58, 63, 68, 70, 66, 65]
            }],
            
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    </script>
    
</body>
</html>
