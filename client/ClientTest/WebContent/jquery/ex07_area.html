<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 10px solid #333;
            width: 200px;
            height: 200px;
            background-color: gold;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>jQuery에서 객체의 영역에 관련된 기능(=박스 모델)</h1>
    
    <div id="box1">상자</div>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
        
        //box1의 너비??
        console.log(document.getElementById("box1").style.width);                   //인라인 스타일시트가 아닌 값은 읽어오지 못함
        console.log(getComputedStyle(document.getElementById("box1"))["width"]);    //get메소드를 통해 가져와야 했음.

        //콘텐츠 영역의 크기(테두리제외)
        console.log($("#box1").css("width"));   //jQuery는 상관없이 모두 다 읽어올 수 있음.
        console.log($("#box1").css("height"));

        console.log($("#box1").width());        //단위 빼고 숫자만 반환해줌   
        console.log($("#box1").height());   

        // $("#box1").width(100);  
        
        //콘첸트 영역 크기 + 패딩 크기
        console.log("innerWidth()", $("#box1").innerWidth());
        console.log("innerHeight()", $("#box1").innerHeight());

        //콘텐츠 영역 크기 + 패딩 + 테두리
        console.log("outerWidth()", $("#box1").outerWidth());
        console.log("outerHeight()", $("#box1").outerHeight());

        //콘텐츠 영역 크기 + 패딩 + 테두리 + 마진        
        console.log("outerWidth(true)", $("#box1").outerWidth(true));
        console.log("outerHeight(true)", $("#box1").outerHeight(true));

    </script>
</body>
</html>
