<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 

        jQuery
        - 자바스크립트 라이브러리
        - 자바스크립트 프레임워크
        - 자바스크립트 작업을 쉽고, 빠르고, 편리하게 할 수 있도록 해줌.

        jQuery 설치(프로그램X)
        - 적용할 HTML페이지에 관련 *.js 파일을 import 해주면 됨.
        - jquery.js -> <script src = "jquery.js">
        
        http://jquery.com
        버전 1이 현재 메이저 버전

        1. 파일 직접 다운로드
            a. 배포 사이트에서 다운로드
            b. npm 도구를 사용해서 다운로드
        2. CDN
            a. js 파일을 별도의 서버로부터 제공받아 사용하는 방법










     -->
    </head>
<body>
    <input type="button" value="버튼" id="btn">
    
    <!-- <script src="js/jquery-3.5.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $("#btn").click(function() {
            alert("jquery");
        });


    </script>
</body>
</html>
