<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 10px solid #333;
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        .one {
            color: orange;
            text-decoration: underline;
        }
        .two {
            text-align: center;
        }
        .three {
            opacity: .3;
        }
    </style>
</head>
<body>

    <h1>조작</h1>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">
    <input type="button" value="버튼4" id="btn4">
    <input type="button" value="버튼5" id="btn5">
    <input type="button" value="버튼6" id="btn6">
    <hr>

    <div id="box1">상자</div>

    <hr>

    <input type="text" id="txt1">

    <hr>

    <a href="http://naver.com" target="_blank" id="link1">네이버</a>

    <hr>

    <div id="list">
        <img src="../images/catty01.png" alt="">
        <img src="../images/catty02.png" alt="">
        <img src="../images/catty03.png" alt="">
    </div>


    <script src="js/jquery-1.12.4.js"></script>
    <script>

        $("#btn1").click(function() {
            /*
            jQuery 함수 패턴

            1. 전용 함수에서 많이 보이는 타입
                - obj.test()        :: getter, 읽기 전용 함수
                - obj.test(value)   :: setter, 쓰기 전용 함수

            2. 범용 함수에서 많이 보이는 타입
                - obj.test(name)            :: getter
                - obj.test(name, value)     :: setter
            */

            //1번 타입
            console.log($("#txt1").val());  // getter와 같은 역할
            $("#txt1").val("쓰기");         // setter와 같은 역할

            //2번 타입
            console.log($("#txt1").css("color"));       // getter
            $("#txt1").css("color", "red");             // setter
            // $("#txt1").on("");

        });

        $("#btn2").click(function() {

            //조작
            //1. 콘텐츠 조작
            // - innerText -> text()
            // - innerHTML -> html()
            // - value -> val()

            // console.log($("#box1").text());
            // $("#box1").text("안녕하세요.");
            // $("#box1").html("<i>안녕하세요.</i>");
            
            //누적을 하고 싶을 경우
            // $("#box1").html($("#box1").html() + "<div>" + new Date() + "</div>");

            // $("#box1").append("<div>" + new Date() + "</div>");     //막내로 추가
            // $("#box1").prepend("<div>" + new Date() + "</div>");    //첫째로 추가

            $("#txt1").val();               //읽기
            $("#txt1").val(new Date());     //쓰기
            
        });

        $("#btn3").click(function() {

            //속성 조작

            //1. BOM
            // - obj.prop                       //읽기
            // - obj.prop = 값                  //쓰기

            //2. DOM
            // - obj.getattribute("prop")       //읽기
            // - obj.setattribute("prop", 값)   //쓰기

            //3. jQuery
            // - obj.attr("prop")               //읽기
            // - obj.attr("prop", 값)           //쓰기
            // - obj.prop("prop")               //읽기
            // - obj.prop("prop", 값)           //쓰기

            console.log($("#link1").attr("href"));          //attr, 읽기
            $("#link1").attr("href", "http://google.com");  //attr, 쓰기

            console.log($("#link1").prop("target"));        //prop, 읽기
            $("#link1").prop("target", "_self");            //prop, 쓰기

        });

        //1. 콘텐츠 조작
        // - obj.text()
        // - obj.html()
        // - obj.val()

        //2. 속성 조작
        // - obj.attr()
        // - obj.prop()

        //3. 태그 조작
        // - append()
        // - prepend()
        // - remove()
        // - empty()

        //4. CSS 조작


        $("#btn4").click(function() {

            $("#list").append("<img src='../images/catty04.png'>")
            $("#list").prepend("<img src='../images/catty05.png'>")

            // DOM(removeChild) vs jQuery(remove)
            // 부모가 지우느냐 vs 본인이 스스로를 지우느냐 
            $("#list img").click(function() {
                $(this).remove();       //스스로 죽는 메소드
            });

            $("#list").empty();
            // $(document.body).empty();

        });

        $("#btn5").click(function() {

            //jQuery 함수 용법
            //1. $("CSS선택자")
            //2. $(JavaScript 객체)
            //3. $("HTML코드")

            $("#list").append("<img src='../images/catty06.png' title='새장 안의 고양이' style='border: 1px solid gray;' onclick='$(this).remove();'>")

            $("#list").append($("<img>")
                                    .attr("src", "../images/catty07.png")
                                    .attr("title", "고양이")
                                    .css("border", "1px solid gray")
                                    .click(function() {
                                        $(this).remove();
                                    }));
        });

        $("#btn6").click(function() {

            // console.log($("#box1").css("background-color"));    //읽기
            // $("#box1").css("color", "white");                   //쓰기

            // $("#box1")
            //     .css("color", "white")
            //     .css("font-size", "3em")
            //     .css("font-style", "italic");

            // $("#box1").css({
            //     "color": "red",
            //     "font-size": "5em",
            //     "font-weight": "bold"
            // });
        
            //혹은 스타일 영역에 클래스를 만들어서 클래스이름을 설정해주기
            // $("#box1").addClass("one");
            // $("#box1").addClass("two");
            // $("#box1").addClass("three");
            // $("#box1").removeClass("one");
            $("#box1").toggleClass("one");

        
        
        });








    </script>
</body>
</html>
