<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery -->
    <script src="../bootstrap/js/jquery-1.12.4.js"></script>
    
    <!-- BootStrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
    
    
    <!-- Kakaomap -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=658cb4c01ee75e477d48ab1d061d5370"></script>
    <!-- 로컬(파일 더블클릭)로 열어야 할 경우 경로 맨 앞에 프로토콜을 붙여줘야 함 -->
    <!-- <script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=658cb4c01ee75e477d48ab1d061d5370"></script> -->
    
    <!-- 좌표 데이터 -->
    <script src="data.js"></script>
    
    <!-- CSS -->
    <style>
        * {
            outline: none !important;
        }
        #map {
            width: 100%;
            height: 450px;
        }

    </style>
</head>
<body>
    
    <div id="container">

        <h1>Kakao Map <small>부제</small></h1>
        <div id="map"></div>
        <hr>
        <input type="button" value="지도 확대하기" id="btn1" class="btn btn-default">
        <input type="button" value="지도 축소하기" id="btn2" class="btn btn-default">
        <hr>
        <input type="button" value="드래그" id="btn3" class="btn btn-default">
        <input type="button" value="줌" id="btn4" class="btn btn-default">
    </div>



    <script>

        var container = document.getElementById('map'); 

        var options = { 
            center: new kakao.maps.LatLng(list[5].position.lat, list[5].position.lng), 
            level: 3 
        };
        var map = new kakao.maps.Map(container, options); 

        map.setDraggable(false);    //지도를 움직일 수 없게 함.
        map.setZoomable(false);     //지도 확대/축소를 할 수 없게 함.
        

        //지도 확대&축소(level 1~14)
        $("#btn1").click(function() {
            // console.log(map.getLevel());
            map.setLevel(map.getLevel() - 1);
        });

        $("#btn2").click(function() {
            // console.log(map.getLevel());
            map.setLevel(map.getLevel() + 1);
        });


        //드래그 on&off
        $("#btn3").click(function() {
            // console.log(map.getDraggable());

            if (map.getDraggable()) {
                map.setDraggable(false);
                $(this).removeClass("btn-primary");
                $(this).addClass("btn-default");

            } else {
                map.setDraggable(true);
                $(this).removeClass("btn-default");
                $(this).addClass("btn-primary");
            }
        });

        //줌 on&off
        $("#btn4").click(function() {

            if (map.getZoomable()) {
                map.setZoomable(false);
                $(this).removeClass("btn-danger");
                $(this).addClass("btn-default");

            } else {
                map.setZoomable(true);
                $(this).removeClass("btn-default");
                $(this).addClass("btn-danger");
            }
        });

    </script>

</body>
</html>
