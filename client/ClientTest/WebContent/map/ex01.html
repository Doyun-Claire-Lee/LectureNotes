<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=658cb4c01ee75e477d48ab1d061d5370"></script>
</head>
<body>
    
    <h1>카카오 지도</h1>
    
    <div id="map" style="width:500px;height:400px;"></div>
    
    <script>

        //지도를 담을 영역의 DOM 레퍼런스
        var container = document.getElementById('map'); 
        //지도를 생성할 때 필요한 기본 옵션
        var options = { 
            //지도의 중심좌표(위도, 경도)
            //구글맵에서 원하는 곳에 마우스 오른쪽버튼을 클릭- 이곳이 궁금한가요? 선택 -> 위/경도 복사
            center: new kakao.maps.LatLng(37.533216, 127.076086), 
            //지도의 레벨(확대, 축소 정도)
            level: 3 
        };
        //지도 생성 및 객체 리턴
        var map = new kakao.maps.Map(container, options); 
    </script>


</body>
</html>
