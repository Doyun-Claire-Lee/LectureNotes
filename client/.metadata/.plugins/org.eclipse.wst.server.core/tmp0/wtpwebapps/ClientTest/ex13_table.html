		<!--  
		
			<table>, 표
			- 표 만들때 사용
			- 레이아웃 만들 때 사용 -> 잘 안씀
			
			1. <table>
				- 큰 상자
				- 전체 컨테이너
			2. <tr> table row
				- 중간 상자
				- 행 역할
			3. <td> table data
				- 작은 상자
				- 셀 역할
				- 테이블의 데이터는 <td>가 가진다.
			4. <th> table header
				- 작은 상자
				- 셀 역할
				- 헤더 역할(제목)
	
		-->
