<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<body>
		
		<h1>물리적 모양을 지정하는 태그(의미는 중요하지 않음)</h1>
		
		일반 텍스트입니다.<br>
		<b>볼드체입니다.</b><br>		<!-- bold -->
		<i>이탤릭체입니다.</i><br>		<!-- italic -->
		<u>밑줄을 긋습니다.</u><br>		<!-- underLine --> 
		<strike>취소선입니다.</strike><br>	
		H<sub>2</sub>O<br>				<!-- 아래첨자 -->	
		MC<sup>2</sup><br>				<!-- 위첨자 -->
		<big>큰글자</big><br>
		<small>작은글자</small><br>
		<tt>타자기 글자</tt><br>
	
	
		<h1>의미를 지정하는 태그(출력 모양은 중요하지 않음)</h1>
		<strong>중요한 데이터</strong><br>	<!-- 모든 문서 내용중에서 가장 중요한 내용이라는 뜻 -->
		<em>Strong보다 한단계 낮은 중요한 데이터, emphasis</em><br>
		<mark>강조할 데이터</mark><br>
		<cite>인용구</cite><br>				<!-- 단일라인 -->
		<blockquote>인용구</blockquote><br>	<!-- 다중라인 -->
		<code>int a = 10;</code><br>		<!-- 코드란은 번역하지 않음. -->
		<samp>샘플 데이터</samp><br>
		<address>주소값</address><br>
		<ins>추가된 데이터</ins><br>
		<del>삭제된 데이터</del><br>
		<s>수정된 데이터</s><br>
		<abbr>축약 데이터, ex)JDBC</abbr><br>

		
		<!-- Bidirectional Override -->
		<bdo dir="ltr">안녕하세요</bdo><br>	<!-- left to right -->
		<bdo dir="rtl">안녕하세요</bdo><br>	<!-- right to left -->
		
	</body>
</html>
